<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Data Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdfdfd;
      padding: 40px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: #4a90e2;
      color: white;
    }
    tr:nth-child(even) {
      background: #f4f6f9;
    }
  </style>
</head>
<body>
  <h2>Random Data Table</h2>
  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Age</th>
      <th>City</th>
    </tr>
    <tr><td>1</td><td>Ace</td><td>22</td><td>Emola</td></tr>
    <tr><td>2</td><td>Carlos</td><td>31</td><td>Madrid</td></tr>
    <tr><td>3</td><td>Charles</td><td>27</td><td>Monaco</td></tr>
    <tr><td>4</td><td>Max</td><td>35</td><td>Amsterdam</td></tr>
    <tr><td>5</td><td>Alexandra</td><td>22</td><td>Paris</td></tr>
  </table>
</body>
</html>
