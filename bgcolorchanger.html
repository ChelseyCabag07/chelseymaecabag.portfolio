<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url(paper.jpg) no-repeat center center/cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(240, 230, 230, 0.129);
            border: #060000;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(20, 7, 7, 0.541);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #090000;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .color-box {
            width: 100%;
            height: 200px;
            background-color: #3498db;
            border-radius: 15px;
            margin-bottom: 30px;
            transition: all 0.4s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        button {
            padding: 15px 25px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-position 0.45s ease, transform 0.25s ease, box-shadow 0.25s ease, color 0.2s ease, opacity 0.2s ease;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-size: 200% 100%;
            background-position: left center;
        }

        button:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.18);
            background-position: right center;
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .btn-blue {
            background-image: linear-gradient(135deg, #3498db, #2980b9);
        }

        .btn-green {
            background-image: linear-gradient(135deg, #2ecc71, #27ae60);
        }

        .btn-orange {
            background-image: linear-gradient(135deg, #e67e22, #d35400);
        }

        .btn-purple {
            background-image: linear-gradient(135deg, #9b59b6, #8e44ad);
        }

        .btn-random {
            grid-column: 1 / -1;
            background-image: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            font-size: 18px;
        }

        .btn.back {
            display: block;
            margin: 20px auto 10px;
            padding: 10px 20px;
            background-image: linear-gradient(135deg, #9c9c9c, #7f7f7f);
            color: #f5f5f5;
            text-decoration: none;
            font-size: 18px;
            border-radius: 8px;
            transition: background-position 0.45s ease, transform 0.25s ease, box-shadow 0.25s ease;
            text-align: center;
            width: fit-content;
            background-size: 200% 100%;
            background-position: left center;
        }

        .btn.back:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 18px rgba(0,0,0,0.18);
            background-position: right center;
        }

        .color-code {
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
            font-size: 16px;
            color: #060000;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Color Palette Explorer</h1>
        
        <div class="color-box" id="colorBox">
            #3498db
        </div>

        <div class="button-container">
            <button class="btn-blue" onclick="changeColor('#3498db')">Ocean Blue</button>
            <button class="btn-green" onclick="changeColor('#2ecc71')">Fresh Green</button>
            <button class="btn-orange" onclick="changeColor('#e67e22')">Sunset Orange</button>
            <button class="btn-purple" onclick="changeColor('#9b59b6')">Royal Purple</button>
            <button class="btn-random" onclick="randomColor()">âœ¨ Random Color</button>
        </div>

        <a href="index.html" class="btn back">Back</a>

        <div class="color-code" id="colorCode">
            Click a button to change the color!
        </div>
    </div>

    <script>
        const colorBox = document.getElementById('colorBox');
        const colorCode = document.getElementById('colorCode');

        function changeColor(color) {
            colorBox.style.backgroundColor = color;
            colorBox.textContent = color;
            colorCode.textContent = `Current color: ${color}`;
        }

        function randomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            const hexColor = '#' + [r, g, b].map(x => {
                const hex = x.toString(16);
                return hex.length === 1 ? '0' + hex : hex;
            }).join('');
            
            changeColor(hexColor);
        }
    </script>
</body>
</html>
