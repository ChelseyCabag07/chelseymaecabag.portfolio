<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            padding: 80px 20px;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 4rem;
            margin-bottom: 100px;
            font-weight: 700;
            background: linear-gradient(135deg, #333 0%, #666 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -2px;
            animation: fadeInScale 1s ease;
        }

        .services-wrapper {
            position: relative;
            min-height: 700px;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
        }

        .center-text {
            text-align: center;
            font-size: 2.2rem;
            line-height: 1.5;
            max-width: 650px;
            z-index: 10;
            position: relative;
            font-weight: 500;
            text-shadow: 0 2px 10px rgba(0,0,0,0.05);
            animation: fadeInScale 1.2s ease;
            color: #333;
        }

        .service-tag {
            position: absolute;
            display: inline-flex;
            align-items: center;
            gap: 14px;
            padding: 16px 32px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            opacity: 0;
            transform: translateY(50px) rotateX(20deg);
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            cursor: pointer;
        }

        .service-tag:hover {
            transform: translateY(-10px) scale(1.05) rotateX(0deg);
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            border-color: #FFD700;
        }

        .service-tag.visible {
            opacity: 1;
            transform: translateY(0) rotateX(0deg);
        }

        .service-tag .dot {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            flex-shrink: 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        .tag-frontend {
            top: 15%;
            left: 5%;
            transition-delay: 0.2s;
            animation: float 4s ease-in-out infinite;
        }

        .tag-backend {
            top: 15%;
            right: 5%;
            transition-delay: 0.4s;
            animation: float 4s ease-in-out infinite 1s;
        }

        .tag-graphics {
            bottom: 20%;
            left: 8%;
            transition-delay: 0.6s;
            animation: float 4s ease-in-out infinite 2s;
        }

        .tag-uiux {
            bottom: 20%;
            right: 8%;
            transition-delay: 0.8s;
            animation: float 4s ease-in-out infinite 3s;
        }

        .dot-blue { 
            background: linear-gradient(135deg, #007AFF 0%, #0051D5 100%);
        }
        .dot-black { 
            background: linear-gradient(135deg, #2c2c2c 0%, #000000 100%);
        }
        .dot-gold { 
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
        }
        .dot-pink { 
            background: linear-gradient(135deg, #FF2D55 0%, #FF006E 100%);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotateX(0deg);
            }
            50% {
                transform: translateY(-20px) rotateX(5deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .bg-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            background: rgba(102, 126, 234, 0.03);
            border-radius: 50%;
            animation: floating 20s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            right: 15%;
            animation-delay: 5s;
        }

        .shape:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: 10%;
            left: 20%;
            animation-delay: 10s;
        }

        @keyframes floating {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.05;
            }
            50% {
                transform: translate(50px, 50px) scale(1.1);
                opacity: 0.1;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
                margin-bottom: 60px;
            }

            .center-text {
                font-size: 1.5rem;
                padding: 0 20px;
            }

            .service-tag {
                font-size: 1rem;
                padding: 12px 24px;
            }

            .services-wrapper {
                min-height: 600px;
            }

            .tag-frontend {
                top: 8%;
                left: 50%;
                transform: translateX(-50%) translateY(50px);
            }

            .tag-frontend.visible {
                transform: translateX(-50%) translateY(0);
            }

            .tag-backend {
                top: 20%;
                right: 50%;
                transform: translateX(50%) translateY(50px);
            }

            .tag-backend.visible {
                transform: translateX(50%) translateY(0);
            }

            .tag-graphics {
                bottom: 20%;
                left: 50%;
                transform: translateX(-50%) translateY(50px);
            }

            .tag-graphics.visible {
                transform: translateX(-50%) translateY(0);
            }

            .tag-uiux {
                bottom: 8%;
                right: 50%;
                transform: translateX(50%) translateY(50px);
            }

            .tag-uiux.visible {
                transform: translateX(50%) translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="bg-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <h1>My Services</h1>
        
        <div class="services-wrapper">
            <div class="service-tag tag-frontend">
                <span class="dot dot-blue"></span>
                <span>Front-end</span>
            </div>

            <div class="service-tag tag-backend">
                <span class="dot dot-black"></span>
                <span>Back-end</span>
            </div>

            <div class="service-tag tag-graphics">
                <span class="dot dot-gold"></span>
                <span>Graphics Design</span>
            </div>

            <div class="service-tag tag-uiux">
                <span class="dot dot-pink"></span>
                <span>UI/UX Design</span>
            </div>

            <div class="center-text">
                I build complete, responsive, and high-performing websites from start to finish.
            </div>
        </div>
    </div>

    <script>
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, {
            threshold: 0.2
        });

        document.querySelectorAll('.service-tag').forEach(tag => {
            observer.observe(tag);
        });

        setTimeout(() => {
            document.querySelectorAll('.service-tag').forEach(tag => {
                tag.classList.add('visible');
            });
        }, 200);
    </script>
</body>
</html>
